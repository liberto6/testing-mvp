version: '3.8'

services:
  pipecat-voice:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: pipecat-voice-pipeline
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TTS_ENGINE=${TTS_ENGINE:-kokoro}
      - KOKORO_VOICE=${KOKORO_VOICE:-af_sarah}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
